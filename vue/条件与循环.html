<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="vue.js"></script>
    <style>
        #app-3,
        #app-4 {
            font-size: 40px;
            font-family: cursive;
        }
    </style>
</head>
<body>

<!--v-if:渲染条件判断-->
<div id="app-3">
    <p v-if="seen">Now you see me</p>
</div>


<!--v-for:渲染列表-->
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    //console里输出app3.seen=false会消失
    //不仅可以绑定文本,也可以绑定结构
    //插入/删除元素时自动应用过度效果(动画)

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'Laern JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    });
    //console里输出app4.todos.push({text:'New item'}),返回4
</script>
</body>
</html>
