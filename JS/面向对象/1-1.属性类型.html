<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性类型</title>
</head>
<body>
<script>
    /**
     * 属性类型
     *      1.只有内部才用的特性（attribute）时，描述了属性（property）各种特征
     *      2.数据属性和访问器属性
     */
    var person = {
        name: "Nicholas"
    };
    /**
     *1. 数据属性
     * configurable: 能否通过 delete 删除属性从而重新定义属性 (true)
     * enumerable: 能否通过 for-in 循环返回属性 (true)
     * writable: 能否修改属性的值 (true)
     * value: 包含这个属性的数据值
     * 修改默认属性Object.defineProperty 方法
     *      接受[三个]参数:[属性所在的对象、属性的名字和一个描述符对象]
     *           描述符（descriptor）对象的属性必须是：configurable、enumerable、writable 和 value
     */

    /**
     *  修改是否改写属性的默认值
     */
    var person = {};
    Object.defineProperty(person, "name", {
        writable: false,
        value: "Nicholas",
    });
    //    alert(person.name);
    console.log(person.name); //Nicholas
    person.name = "Greg";
    //    alert(person.name);
    console.log(person.name); //Nicholas

    /**
     *  修改是否删除属性从而重新定义属性
     */
    var person1 = {};
    Object.defineProperty(person1, "name", {
        configurable: false,
        value: "Nicholas",
    });
    console.log(person1.name); //Nicholas
    delete person.name;
    console.log(person1.name); //Nicholas

    /**
     * 再次调用defineProperty方法 会出错 因为这是不可逆的
     */
    Object.defineProperty(person1, "name", {
        configurable: true,
        value: "Nicholas",
    });
    /**
     * 2. 访问器属性
     *      不包含数据值
     *
     *
     */
</script>
</body>
</html>
