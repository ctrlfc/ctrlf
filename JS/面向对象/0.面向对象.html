         * 面向对象语言:
         *      1.都有类的概念
         *      2.通过类可以创建多个具有相同属性和方法的对象
         * 但ECMAScript中没有类的概念,所以对象也不一样
         */
        /**
         * ECMA-262对象定义为:
         *      无序属性的集合，其属性可以包含[基本值、对象或者函数]
         * 严格来说就是:
         *      1.一组没有特定顺序的值
         *      2.对象的每个属性或方法都有一个名字，而每个名字都映射到一个值
         * 所以:
         *     ECMAScript对象无非就是一组 [名值对] ，其中值可以是数据或函数。
         * 对象是基于[引用类型]创建的
         */
