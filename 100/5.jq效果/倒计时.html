<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/style/reset.css">
    <link rel="stylesheet" href="public/style/bootstrap.min.css">
    <title>倒计时</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center h21"></h2>
            <h2 class="text-center h22"></h2>
        </div>
    </div>
    <script src="public/js/jquery-3.1.0.js"></script>
    <script>
    var i = 60;
    var timer = setInterval(function() {
        i--;
        var str = i + "秒后重新获取验证码!";
        $(".h21").text(str);
        if (i == 0) {
            clearInterval(timer);
        }
    }, 1000);

    timer2 = setInterval(endtime, 1000);

    function endtime() {
        var et = new Date("2016-12-04 17:00:00");
        var st = new Date();
        var cd = et.getTime() - st.getTime();
        var dd = Math.floor(cd / 1000 / 60 / 60 / 24);
        var hh = Math.floor(cd / 1000 / 60 / 60 % 24);
        var mm = Math.floor(cd / 1000 / 60 % 60);
        var ss = Math.floor(cd / 1000 % 60);
        if (hh < 10) {
            hh = "0" + hh;
        }
        if (mm < 10) {
            mm = "0" + mm;
        }
        if (ss < 10) {
            ss = "0" + ss;
        }
        var str = "距离毕业还剩下" + dd + "天" + hh + "小时" + mm + "分钟" + ss + "秒";
        if (cd < 0) {
            clearInterval(timer2);
        }

        $(".h22").text(str);
    }
    </script>
</body>

</html>
