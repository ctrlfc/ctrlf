<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/style/reset.css">
    <link rel="stylesheet" href="public/style/bootstrap.min.css">
    <title>图片button</title>
    <style type="text/css">
    .cb {
        width: 15px;
        height: 15px;
        background-image: url("public/img/theme.gif");
        background-position: 0 0;
    }
    </style>
</head>

<body>
    <div class="cb"></div>
    <script src="public/js/jquery-3.1.0.js"></script>
    <script>
    var flag = true; //默认未选中
    $(".cb").click(function() {
        if (flag) {
            $(this).css({
                "background-position": "0 -15px"
            });
            flag = false;
        } else {
            $(this).css({
                "background-position": "0 0"
            });
            flag = true;
        }

    });
    </script>
</body>

</html>
