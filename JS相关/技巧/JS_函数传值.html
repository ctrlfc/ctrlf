<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数传值</title>
  </head>
  <body>
    <button onclick="an('but1')" id="but1">按钮</button>  <button onclick="an('but2')" id="but2">按钮</button><br />
    <script>
    //函数传值是字符串的话要加引号""
    function an (butId){
      document.getElementById(butId).style.display="none";}
    </script>
  </body>
</html>
