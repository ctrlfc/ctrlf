<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>处理用户输入</title>
    <script src="vue.js"></script>
    <style>
        * {
            font-size: 40px;
            font-family: cursive;
        }
    </style>
</head>
<body>
<!--v-on:绑定一个监听事件用于调用vue实例定义的方法-->
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">翻转</button>
</div>

<div id="app-51">
    <p>{{message}}</p>
    <button v-on:click="cou">帅的人点</button>
</div>


<!--v-model:双向绑定-->
<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app51 = new Vue({
        el: '#app-51',
        data: {
            message: 'hello ctrlf!'
        },
        methods: {
            cou: function () {
                this.message = this.message + '好丑!'
            }
        }
    })
    
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message:""
        }
    })
</script>
</body>
</html>
