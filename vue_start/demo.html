<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue-demo</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div id="app">
    <fieldset>
        <legend>
            建立一个新用户
        </legend>
        <div class="form-group">
            <label>名字:</label>
            <input type="text" v-model="newPerson.name">
        </div>
        <div class="form-group">
            <label>年龄:</label>
            <input type="text" v-model="newPerson.age">
        </div>
        <div class="form-group">
            <label>性别:</label>
            <select v-model="newPerson.sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="form-group">
            <label></label>
            <button v-on:click="createPerson">创建</button>
        </div>
    </fieldset>
    <table>
        <thead>
        <tr>
            <th>名字:</th>
            <th>年龄:</th>
            <th>性别</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(person,index) in persons">
            <th>{{person.name}}</th>
            <th>{{person.age}}</th>
            <th>{{person.sex}}</th>
            <th>
                <button v-on:click="deletePerson(index)">删除</button>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="vue.js"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: '男'
            },
            persons: [{
                name: '刘德华',
                age: 60,
                sex: '男'
            }]
        },
        methods: {
            createPerson: function () {
                this.persons.push(this.newPerson);
                this.newPerson = {name: '', age: 0, sex: '男'}
            },
            deletePerson: function (index) {
                this.persons.splice(index, 1);
            }
        }
    })
</script>
</html>
