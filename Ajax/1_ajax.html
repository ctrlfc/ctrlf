<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<input type="button" value="按钮" id="btn">
<script>
    var oBtn = document.getElementById('btn');
    oBtn.onclick = function () {
//        打开浏览器
        /*
            1.创建一个ajax对象
//            用try语句定义错误时的代码
         */
        var xhr = new XMLHttpRequest();
//        在地址栏输入地址
        /*
            2.open方法
              参数
                 1.打开方式
                 2.地址
                 3.是否异步
                    同步:堵塞模式 前面代码会影响后面代码的执行
                    异步:非堵塞模式 前面代码不会影响后面代码的执行
            后面需要前面完成(很少,一般用回调)
         */
        xhr.open('get', '1.txt', true);
//        提交 发送请求
        xhr.send();
//        等待服务器返回内容
        /*
            4.responseText:ajax请求返回的内容就被存放到这个属性下面
         */
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                alert(xhr.responseText);
            }
        }
    }
</script>
</body>

</html>
